<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Gazit | Composer & Creative Technologist</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div id="loader">
        <div class="loader-text">LOADING...</div>
    </div>

    <div id="canvas-container"></div>

    <div class="ui-layer">
        <header>
            <div>
                <h1 id="logo-btn" style="cursor: pointer;">Daniel Gazit</h1>
                <div class="subtitle">Composer & Creative Technologist</div>
            </div>
            <nav>
                <ul>
                    <li><a id="nav-works" href="/works">Selected Works</a></li>
                    <li><a id="nav-contact" href="/contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <div class="data-display">
            <div>STATUS: <span class="value" id="val-status">IDLE</span></div>
            <div>FOCUS: <span class="value" id="val-focus">0</span></div>
            <div>APERTURE: <span class="value" id="val-aperture">10.00</span></div>
        </div>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>

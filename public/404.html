<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Reality Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #020204;
            color: #b0b0b0;
            font-family: 'Courier New', Courier, monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Animated background */
        .bg-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .content {
            position: relative;
            z-index: 1;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 100;
            color: #fff;
            letter-spacing: -0.05em;
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 
                0 0 20px rgba(255,255,255,0.3),
                0 0 40px rgba(255,255,255,0.1);
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 90%, 100% { 
                transform: translate(0);
                opacity: 1;
            }
            92% { 
                transform: translate(-2px, 1px);
                opacity: 0.8;
            }
            94% { 
                transform: translate(2px, -1px);
                opacity: 0.9;
            }
            96% { 
                transform: translate(-1px, 2px);
                opacity: 0.85;
            }
        }

        .error-title {
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            margin-bottom: 2rem;
            color: #666;
        }

        .error-message {
            font-size: 1rem;
            max-width: 400px;
            line-height: 1.8;
            margin-bottom: 3rem;
            color: #888;
        }

        .home-link {
            display: inline-block;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 0.9rem;
            padding: 1rem 2rem;
            border: 1px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .home-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .home-link:hover {
            border-color: rgba(255,255,255,0.6);
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .home-link:hover::before {
            left: 100%;
        }

        .coordinates {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            font-size: 0.7rem;
            color: #444;
            text-align: left;
            line-height: 1.6;
        }

        .coordinates .value {
            color: #888;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        .particle.large {
            width: 3px;
            height: 3px;
            background: rgba(255,255,255,0.7);
            animation-duration: 20s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(10vh) scale(1);
            }
            100% {
                transform: translateY(0) scale(0);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }
            
            .error-title {
                font-size: 1rem;
                letter-spacing: 0.2em;
            }
            
            .error-message {
                font-size: 0.85rem;
            }
            
            .coordinates {
                font-size: 0.6rem;
                bottom: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    
    <!-- Floating particles - using negative delays to start at different positions -->
    <div class="particle" style="left: 5%; animation-delay: -2s;"></div>
    <div class="particle" style="left: 8%; animation-delay: -9s;"></div>
    <div class="particle" style="left: 12%; animation-delay: -4s;"></div>
    <div class="particle" style="left: 15%; animation-delay: -11s;"></div>
    <div class="particle" style="left: 18%; animation-delay: -6s;"></div>
    <div class="particle" style="left: 22%; animation-delay: -13s;"></div>
    <div class="particle" style="left: 25%; animation-delay: -1s;"></div>
    <div class="particle" style="left: 28%; animation-delay: -8s;"></div>
    <div class="particle" style="left: 32%; animation-delay: -3s;"></div>
    <div class="particle" style="left: 35%; animation-delay: -10s;"></div>
    <div class="particle" style="left: 38%; animation-delay: -5s;"></div>
    <div class="particle" style="left: 42%; animation-delay: -12s;"></div>
    <div class="particle" style="left: 45%; animation-delay: -2.5s;"></div>
    <div class="particle" style="left: 48%; animation-delay: -7.5s;"></div>
    <div class="particle" style="left: 52%; animation-delay: -0.5s;"></div>
    <div class="particle" style="left: 55%; animation-delay: -14s;"></div>
    <div class="particle" style="left: 58%; animation-delay: -4.5s;"></div>
    <div class="particle" style="left: 62%; animation-delay: -9.5s;"></div>
    <div class="particle" style="left: 65%; animation-delay: -1.5s;"></div>
    <div class="particle" style="left: 68%; animation-delay: -6.5s;"></div>
    <div class="particle" style="left: 72%; animation-delay: -3.5s;"></div>
    <div class="particle" style="left: 75%; animation-delay: -8.5s;"></div>
    <div class="particle" style="left: 78%; animation-delay: -5.5s;"></div>
    <div class="particle" style="left: 82%; animation-delay: -10.5s;"></div>
    <div class="particle" style="left: 85%; animation-delay: -2.2s;"></div>
    <div class="particle" style="left: 88%; animation-delay: -7.2s;"></div>
    <div class="particle" style="left: 92%; animation-delay: -0.8s;"></div>
    <div class="particle" style="left: 95%; animation-delay: -11.5s;"></div>
    <div class="particle large" style="left: 15%; animation-delay: -5s;"></div>
    <div class="particle large" style="left: 35%; animation-delay: -12s;"></div>
    <div class="particle large" style="left: 55%; animation-delay: -3s;"></div>
    <div class="particle large" style="left: 75%; animation-delay: -16s;"></div>
    <div class="particle large" style="left: 90%; animation-delay: -9s;"></div>

    <div class="content">
        <div class="error-code">404</div>
        <div class="error-title">Reality Not Found</div>
        <p class="error-message">
            The coordinates you're looking for don't exist in this dimension. 
            Perhaps they shifted to another reality.
        </p>
        <a href="/" class="home-link">‚Üê Return to Origin</a>
    </div>

    <div class="coordinates">
        <div>STATUS: <span class="value">LOST</span></div>
        <div>DIMENSION: <span class="value">UNDEFINED</span></div>
        <div>COORDINATES: <span class="value">NULL</span></div>
    </div>
</body>
</html>
